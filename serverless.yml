org: blackmonk
service: api-s3

provider:
  name: aws
  runtime: python3.12	
  region: us-east-1  # Especifica la regi√≥n por defecto
  # Default memory size for functions (default: 256MB)
  memorySize: 1024
  iam:
    role: arn:aws:iam::823138439717:role/LabRole

functions:
  lista_buckets:
    handler: lista_buckets.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /s3/lista-buckets
          method: get
          cors: true
          integration: lambda
  lista_objetos_bucket:
    handler: lista_objetos_bucket.lambda_handler
    events:
      - http:
          path: /s3/bucket/lista-objetos
          method: post
          cors: true
          integration: lambda
  crear_bucket:
    handler: crear_bucket.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /s3/crear-bucket
          method: post
          cors: true
          integration: lambda
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:CreateBucket
          - s3:PutObject
        Resource: "*"
  crear_carpeta:
    handler: crear_carpeta.lambda_handler
    events:
      - http:
          path: /s3/bucket/crear-carpeta
          method: post
          cors: true
          integration: lambda
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource: "*"
